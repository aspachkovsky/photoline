[uwsgi]
vhost = true
socket = /tmp/photostorage.sock
venv = /var/www/photostorage/.env
chdir = /var/www/photostorage/src
module = photostorage
callable = photostorage
master = true
enable-threads = true
processes = 2
uid = www-data
gid = www-data
plugins = python
pidfile = /run/uwsgi.pid
daemonize=/var/log/uwsgi/photostorage.log
